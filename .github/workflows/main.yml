name: Build Archeon APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Flet & Dependencies
      run: |
        # 1. Instalamos PRIMERO tus requisitos (requests, etc)
        pip install -r ARCHEON_MOVIL/requirements.txt
        # 2. Forzamos la instalación de TU versión exacta de Flet para evitar sorpresas
        pip install flet==0.24.1

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        # Usamos la versión exacta que Flet 0.24.1 necesita (3.24.0)
        flutter-version: '3.24.0'

    - name: Flet Build APK
      run: |
        # Entramos a la carpeta
        cd ARCHEON_MOVIL
        # Usamos 'yes' para responder automáticamente "sí" a cualquier pregunta del sistema
        yes | flet build apk --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Archeon-APK
        path: ARCHEON_MOVIL/build/apk/app-release.apk
