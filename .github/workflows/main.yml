name: Build Archeon APK (Blindado)

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Botón manual activado

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40020 # IMPORTANTE: Si se congela, se cancela solo en 20 min

    steps:
    # 1. Empezamos de cero (Checkout v4 es más rápido)
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Java 17 (Estándar para Android)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3. Python 3.11 (El motor)
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 4. Instalamos FFmpeg sin interactividad
    - name: Install System FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    # 5. EL PASO CRÍTICO: Instalación con banderas anti-congelamiento
    - name: Install Python Dependencies
      run: |
        # Actualizamos pip para evitar errores viejos
        python -m pip install --upgrade pip setuptools wheel
        
        # --no-cache-dir: Vital para que no use archivos corruptos de intentos fallidos
        pip install --no-cache-dir -r ARCHEON_MOVIL/requirements.txt
        pip install --no-cache-dir flet==0.24.1

    # 6. Flutter Configurado (Caché activada aquí sí ayuda)
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true

    # 7. Construcción con VERBOSE para ver que no murió
    - name: Build APK
      run: |
        cd ARCHEON_MOVIL
        # Borramos basura anterior por si acaso
        rm -rf build dist
        # Ejecutamos con verbose para ver el progreso real
        flet build apk --verbose

    # 8. Subir el tesoro
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Archeon-APK
        path: ARCHEON_MOVIL/build/apk/app-release.apk
