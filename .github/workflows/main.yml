name: Build Archeon APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Cache Flutter & Gradle
      uses: actions/cache@v3
      with:
        path: |
          /opt/hostedtoolcache/flutter
          ~/.gradle
        key: flutter-${{ runner.os }}-3.24.0

    - name: Install FFmpeg
      run: sudo apt-get update && sudo apt-get install -y ffmpeg

    - name: Install Python deps
      run: |
        pip install -r ARCHEON_MOVIL/requirements.txt
        pip install flet==0.24.1

    - uses: subosito/flutter-action@v2
      with:
        flutter-version: 3.24.0

    - name: Build APK
      run: |
        cd ARCHEON_MOVIL
        flet build apk --no-clean

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Archeon-APK
        path: ARCHEON_MOVIL/build/apk/app-release.apk
